<!DOCTYPE html>
<html lang="fr" ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div ng-controller="formulaireCtrl">
    <form name="userForm" ng-submit="submit()" novalidate>
      <!-- name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="name" name="name" class="form-control"
        ng-model="main.name"
        ng-minlength="5"
        ng-maxlength="10"
        required>

        <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
          <p ng-message="minlength">Your name is too short.</p>
          <p ng-message="maxlength">Your name is too long.</p>
          <p ng-message="required">Your name is required.</p>
        </div>
      </div>

      <!-- email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
        ng-model="main.email"
        required>

        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
          <div ng-messages-include="erreurs.html"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
