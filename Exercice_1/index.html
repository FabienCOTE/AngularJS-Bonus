<!DOCTYPE html>
<html lang="fr" ng-app>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form name="form">
        <label for="email">Email</label>
        <input type="text" ng-model="email" id="email" name="email" ng-pattern="/[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+)?/" />
        <div class="red" ng-show="form.email.$touched && form.email.$error.pattern"><p>Saisie incorrecte</p></div>
        <div class="green" ng-show="form.email.$touched && !form.email.$error.pattern"><p>Saisie correcte</p></div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  </body>
</html>
